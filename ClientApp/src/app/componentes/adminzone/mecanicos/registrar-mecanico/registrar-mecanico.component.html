<div class="panel panel-primary"
style="width: auto; margin:auto; margin-top: auto; background-color: rgba(255, 255, 255, 0.8)">
<div class="panel-heading" style="background-color: lightblue;color: white;">Agregar Mecanico</div>
<div class="panel-body">
    <div class="row separar">
        <div class="col-sm-12">
            <hr class="bg-info">
            <div class="alert alert-warning">
                <strong>Â¡Alerta!</strong> Todos los campos son obligatorios!
            </div>

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="row separar">
                <div class="col-sm-2">
                    <label>Identificacion:</label>
                </div>

                <div class="col-sm-10">
                        <input type="text" formControlName="identificacion" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.identificacion.errors }" />
                        <div *ngIf="submitted && f.identificacion.errors" class="invalid-feedback">
                        <div *ngIf="f.identificacion.errors.required">La identificacion es obligatoria</div>
                        </div>
                </div>
            </div>

            <div class="row separar">
                <div class="col-sm-2">
                    <label>Nombre:</label>
                </div>

                <div class="col-sm-4">
                        <input type="text" formControlName="nombre" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }" />
                        <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
                        <div *ngIf="f.nombre.errors.required">El Nombre es obligatorio</div>
                        </div>
                </div>

                <div class="col-sm-2">
                    <label>Apellido:</label>
                </div>

                <div class="col-sm-4">
                        <input type="text" formControlName="apellido" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.apellido.errors }" />
                        <div *ngIf="submitted && f.apellido.errors" class="invalid-feedback">
                        <div *ngIf="f.apellido.errors.required">El apellido es obligatorio</div>
                        </div>
                </div>
                
            </div>

            <div class="row separar">
                <div class="col-sm-2">
                    <label>Experiencia Laboral:</label>
                </div>
                <div class="col-sm-4">
                    <input type="text" formControlName="experienciaLaboral" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.experienciaLaboral.errors }" />
                    <div *ngIf="submitted && f.experienciaLaboral.errors" class="invalid-feedback">
                      <div *ngIf="f.experienciaLaboral.errors.required">La experiencia laboral es obligatoria</div>
                    </div>
                </div>

                <div class="col-sm-2">
                    <label>Especialidad:</label>
                </div>

                <div class="col-sm-4">
                    <input type="text" formControlName="especialidad" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.especialidad.errors }" />
                    <div *ngIf="submitted && f.especialidad.errors" class="invalid-feedback">
                      <div *ngIf="f.especialidad.errors.required">La especialidad es obligatoria</div>
                    </div>
                </div>
                
            </div>
            <div class="row botonesayuda">
                <div class="col-sm-12">
                        <button class="btn btn-success mr-1" >Registrar</button>
                        <button class="btn btn-secondary" type="reset" (click)="onReset()">Limpiar</button>
                </div>
            </div>

        </form>

        </div>
    </div>
</div>
</div>
