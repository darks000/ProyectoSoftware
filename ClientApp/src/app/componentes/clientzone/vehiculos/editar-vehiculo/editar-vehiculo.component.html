
<div class="panel panel-primary"
style="width: auto; margin:auto; margin-top: auto; background-color: rgba(255, 255, 255, 0.8)">
<div class="panel-heading" style="background-color: lightblue;color: white;">Gestion de Mis Vehiculos</div>
<div class="panel-body">
        <div *ngIf="vehiculo">  
    <div class="row separar">
        <div class="col-sm-12">
            <hr class="bg-info">          
            <div class="row separar">
                <div class="col-sm-2">
                    <label>Placa:</label>
                </div>
                <div class="col-sm-10">
                        <input [(ngModel)]="vehiculo.placa" readonly="readonly" class="form-control" placeholder="digite vehiculo"
                        type="text" />
                </div>

            </div>
            <div class="row separar">

                <div class="col-sm-2">
                    <label>Modelo:</label>
                </div>

                <div class="col-sm-4">
                        <input [(ngModel)]="vehiculo.modelo" class="form-control" placeholder="digite modelo"
                        type="text" />
                </div>

                <div class="col-sm-2">
                    <label>Año:</label>
                </div>

                <div class="col-sm-4">
                        <input [(ngModel)]="vehiculo.year" class="form-control" placeholder="digite año"
                        type="text" />
                </div>

            </div>
            <div class="row separar">

                    <div class="col-sm-2">
                        <label>Color:</label>
                    </div>

                    <div class="col-sm-4">
                            <input [(ngModel)]="vehiculo.color" class="form-control" placeholder="digite color"
                            type="text" />
                    </div>

                    <div class="col-sm-2">
                        <label>Cilindraje:</label>
                    </div>

                    <div class="col-sm-4">
                            <input [(ngModel)]="vehiculo.cilindraje" class="form-control" placeholder="digite cilindraje"
                            type="text" />
                    </div>

            </div>

            <div class="row botonesayuda">
                <div class="col-sm-12">
                        <button class="btn btn-success mr-1" (click)="update()" >Actualizar</button>
                        <button class="btn btn-danger mr-1" routerLink="/misvehiculos" (click)="delete()" >Eliminar</button>
                        <button class="btn btn-secondary" routerLink="/misvehiculos">Volver</button>
                </div>
            </div>


        </div>
    </div>
    </div>
</div>
</div>
