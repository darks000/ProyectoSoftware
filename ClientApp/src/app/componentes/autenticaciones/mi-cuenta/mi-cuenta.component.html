<div class="panel panel-primary"
style="width: auto; margin:auto; margin-top: auto; background-color: rgba(255, 255, 255, 0.8)">
<div class="panel-heading" style="background-color: #1CD878;color: white;">Mi cuenta</div>
<div class="panel-body">
        <div *ngIf="usuario">  
    <div class="row separar">
        <div class="col-sm-12">
            <hr class="bg-info">
            <div class="alert alert-info">
                <strong>¡Informacion!</strong> ¡Solo podra modificar informacion disponible, si desea cambiar otra pongase en contacto con el administrador del portal!
            </div>
            
            <div class="row separar">
                <div class="col-sm-2">
                    <label>Identificacion:</label>
                </div>
                <div class="col-sm-4">
                        <input [(ngModel)]="usuario.identificacion" readonly="readonly" class="form-control" placeholder="digite titulo"
                        type="text" />
                </div>

                <div class="col-sm-2">
                    <label>Tipo:</label>
                </div>
                <div class="col-sm-4">
                        <input [(ngModel)]="usuario.rol" readonly="readonly" class="form-control" placeholder="digite titulo"
                        type="text" />
                </div>

            </div>
            <div class="row separar">

                <div class="col-sm-2">
                    <label>Nombre:</label>
                </div>

                <div class="col-sm-4">
                        <input [(ngModel)]="usuario.nombre" class="form-control" placeholder="digite titulo"
                        type="text" />
                </div>

                <div class="col-sm-2">
                    <label>Apellido:</label>
                </div>

                <div class="col-sm-4">
                        <input [(ngModel)]="usuario.apellido" class="form-control" placeholder="digite titulo"
                        type="text" />
                </div>

            </div>
            <div class="row separar">

                    <div class="col-sm-2">
                        <label>Telefono:</label>
                    </div>

                    <div class="col-sm-4">
                            <input [(ngModel)]="usuario.telefono" class="form-control" placeholder="digite titulo"
                            type="text" />
                    </div>

                    <div class="col-sm-2">
                        <label>Sexo:</label>
                    </div>

                    <div class="col-sm-4">
                        <input [(ngModel)]="usuario.sexo" readonly="readonly" class="form-control" placeholder="digite titulo"
                        type="text" />
                    </div>

            </div>

            <div class="row separar">

                <div class="col-sm-2">
                    <label>Direccion:</label>
                </div>

                <div class="col-sm-4">
                        <input [(ngModel)]="usuario.direccion" class="form-control" readonly placeholder="digite titulo"
                            type="text" />
                </div>

                <div class="col-sm-2">
                    <label>Password:</label>
                </div>

                <div class="col-sm-4">
                        <input [(ngModel)]="usuario.password" class="form-control" placeholder="digite titulo"
                            type="text" />
                </div>

                
            </div>
            <div class="row botonesayuda">
                <div class="col-sm-12">
                    <button class="btn btn-success mr-1" (click)="update()" >Actualizar</button>
                    <button class="btn btn-secondary" routerLink="/home">Volver</button>
                </div>
            </div>


        </div>
    </div>
    </div>
</div>
</div>
